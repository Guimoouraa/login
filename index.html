<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="stylle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="width-100 m-auto form-container"> 
        <form action="">
            <img src="img/logo3_s_fundo2.png" class="mb-4" height="200" width="280" />
            <h1 class="h3 mb-3 fw-normal">Faça Login</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="email"/>
                <label for="">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput"  placeholder="password" />
                <label for="floatingInput">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flezCheckDefault"/>
                <label class="form-check-label" for="flezCheckDefault">Guardar usuário</label>
            </div>

            <button class="btn btn-success w-100 py-2">login</button>
        </form>
    </main>
    
</html>
